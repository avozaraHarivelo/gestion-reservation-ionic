<h2 mat-dialog-title>Nouvelle réservation</h2>
<mat-dialog-content>
  <form>
    <mat-form-field>
      <mat-label>Chambre</mat-label>
      <!-- <mat-select [(value)]="selectedRoom">
        <mat-option *ngFor="let room of rooms" [value]="room">{{ room.name }}</mat-option>
      </mat-select> -->
    </mat-form-field>

    <mat-form-field>
      <mat-label>Date de début</mat-label>
      <input matInput [matDatepicker]="startDatePicker" [(ngModel)]="startDate">
      <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Date de fin</mat-label>
      <input matInput [matDatepicker]="endDatePicker" [(ngModel)]="endDate">
      <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Annuler</button>
  <!-- <button mat-button [mat-dialog-close]="{ room: selectedRoom, startDate: startDate, endDate: endDate }">Réserver</button> -->
</mat-dialog-actions>
